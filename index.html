<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="box-items">
                <div class="logo"><img src="./img/twitter.png" alt="twiiterLogo"></div>
                <form class="myForm" action="/" method="post">
                    <button class="btn">
                        <div class="icon"> <img src="./img/google.png" alt="googleLogo"></div>
                        <div class="btn-content">Sign in with Google</div>
                    </button>
                    <button class="btn">
                        <div class="icon"> <img src="./img/apple.png" alt="appleLogo"></div>
                        <div class="btn-content">Sign in with Apple </div>
                    </button>
                    <p>Or</p>
                    <div class="btn2">
                        <input type="text" name="Details" placeholder="Phone,email,or username">
                        <button class="btn2-1">Next</button>
                        <button class="btn2-1 btn2-2">Forgot password?</button>
                    </div>
                </form>
                <div class="sign">
                    <p>Dont't have and account?<span><a href="/">Sign up</a></span></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
